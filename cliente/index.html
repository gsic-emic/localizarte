<!DOCTYPE html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./libraries/bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/localizarte.css">

    <link rel="stylesheet" href="./libraries/leaflet-1.7.1/leaflet.css" />
    <title>LocalizARTE</title>
</head>

<body>
    <div class="navbar navbar-dark navegacion" style="background-color: midnightblue;">
        <a class="navbar-brand ms-2" href="#">
            <img src="./resources/logo.svg" alt=" " width="auto" height="30vh">
            LocalizARTE
        </a>
    </div>
    <div class="mapa" id="mapa"></div>

    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="puntoInteres">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title titulo" id="tituloPuntoInteres"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="cerrarModalMarcador"></button>
                </div>
                <div class="modal-body">
                    <div class="d-md-flex flex-md-row py-1">
                        <div class="text-center p-1 order-md-1">
                            <img class="imagen" id="imagenPuntoInteres" alt="Imagen Punto Interés" style="display: none;">
                            <div class="col g-2 align-items-center">
                                <div class="row-sm-1 my-1">
                                    <button class="btn btn-warning" id="modificarPI">Modificar</button>
                                </div>
                                <div class="row-sm-1 my-1">
                                    <button class="btn btn-danger" id="eliminarPI">Borrar</button>
                                </div>
                            </div>
                        </div>
                        <div class="order-md-2">
                            <div id="descripcionPuntoInteres" class="descripcion"></div>
                            <div id="tareasPuntoInteres" style="visibility: hidden;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="nuevoPuntoInteres">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title titulo" id="tituloPuntoInteres">Nuevo punto de interés</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="cerrarModalMarcador"></button>
                </div>
                <div class="modal-body">
                    <form id="formNPI">
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div class="col-sm-12">
                                <label for="tituloNPI" class="form-label">Título*</label>
                                <input type="text" id="tituloNPI" class="form-control"
                                    placeholder="Escribe aquí el título del nuevo punto de interés">
                                <small class="text-muted">
                                    El identificador único del punto de interés se creará utilizando el título que
                                    indiques.
                                </small>
                            </div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div for="col-sm-12">
                                <label for="descrNPI" class="form-label">Descripción*</label>
                                <textarea class="form-control" id="descrNPI" name="descrNPI"
                                    placeholder="Descripción del punto de interés"></textarea>
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mx-1 mb-4">
                            <div class="col-sm-6">
                                <label for="latitudNPI" class="form-label">Latitud*</label>
                                <input type="text" id="latitudNPI" class="form-control" readonly required>
                            </div>
                            <div class="col-sm-6">
                                <label for="longitudNPI" class="form-label">Longitud*</label>
                                <input type="text" id="longitudNPI" class="form-control" readonly required>
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mx-1 mb-4">
                            <div class="col-sm-6">
                                <label for="imagenNPI" class="form-label">URL de la imagen</label>
                                <input type="text" id="imagenNPI" class="form-control" placeholder="https://...">
                            </div>
                            <div class="col-sm-6">
                                <label for="licenciaNPI" class="form-label">Licencia</label>
                                <input type="text" id="licenciaNPI" class="form-control"
                                    placeholder="Licencia de la imagen">
                            </div>
                        </div>
                        <div class="row mx-1 mb-4">
                            <small class="text-muted">
                                * Campos obligatorios
                            </small>
                        </div>
                        <div class="row mx-1 mb-2">
                            <div class="col-sm-1">
                                <button class="btn btn-primary" type="button" id="enviarNPI">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--<div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                    <button type="button" class="btn btn-primary" id="enviarNPI">Enviar</button>
                </div>-->
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <script src="./libraries/bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <script src="./libraries/leaflet-1.7.1/leaflet.js"></script>
    <script src="./js/contexts.js" type="text/javascript"></script>
    <script src="./js/mapa.js" type="text/javascript"></script>
</body>

</html>
