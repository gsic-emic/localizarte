    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="nuevoPuntoInteres">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title titulo" id="tituloModalNPI"></h3>

                        id="cerrarModalNPI"></button>

                <div class="modal-body">
                    <form id="formNPI">
                        <div class="row g-1 align-items-center mx-1 mb-4">

                                <label for="tituloNPI" class="form-label" id="modalNuevoPuntoInteresTitle"></label>
                                <input type="text" id="tituloNPI" class="form-control"
                                    placeholder="">

                                <small class="text-muted" id="modalNuevoPuntoInteresIdentificadorUnico"></small>
                            </div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div for="col-sm-12">
                                <label for="descrNPI" class="form-label" id="modalNuevoPuntoInteresDescription"></label>
                                <textarea class="form-control" id="descrNPI" name="descrNPI"
                                    placeholder=""></textarea>
                                <div class="invalid-feedback" id="descrNPIInvalid"></div>
                            </div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div class="col-sm-12">
                                <label for="fuentesNPI" class="form-label" id="modalNuevoPuntoInteresFuentes"></label>
                                <input type="text" id="fuentesNPI" class="form-control"
                                    placeholder="">
                                <div class="invalid-feedback" id="fuentesNPIInvalid"></div>
                                <small class="text-muted" id="modalNuevoPuntoInteresVariasFuentes"></small>
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mx-1 mb-4">
                            <div class="col-sm-6">
                                <label for="latitudNPI" class="form-label"></label>
                                <input type="text" id="latitudNPI" class="form-control" readonly required>
                                <div class="invalid-feedback" id="latitudNPIInvalid"></div>
                            </div>
                            <div class="col-sm-6">
                                <label for="longitudNPI" class="form-label"></label>
                                <input type="text" id="longitudNPI" class="form-control" readonly required>
                                <div class="invalid-feedback" id="longitudNPIInvalid"></div>
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mx-1 mb-4">
                            <div class="col-sm-6">
                                <label for="imagenNPI" class="form-label" id="imagenNPILabel"></label>
                                <input type="text" id="imagenNPI" class="form-control" placeholder="https://...">
                                <div class="invalid-feedback" id="ImagenNPIInvalid"></div>
                            </div>
                            <div class="col-sm-6">
                                <label for="licenciaNPI" class="form-label" id="licenciaNPILabel"></label>
                                <input type="text" id="licenciaNPI" class="form-control"
                                    placeholder="">
                                <div class="invalid-feedback" id="licenciaNPIInvalid"></div>
                            </div>
                        </div>
                        <div class="row mx-1 mb-4">
                            <small class="text-muted" id="modalNuevoPuntosInteresCamposObligatorios"></small>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8 text-center">
                                <button class="btn btn-primary" type="button" id="enviarNPI"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="nuevaTareaModal" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="encabezadoNT"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNT">
                        <div class="row g-1 align-items-center mx-1 mb-4" id="seleccionadorEspacio">
                            <label class="form-label" for="selectTipoRespuesta" id="selectTipoRespuestaLabel"></label>
                            <select id="selectTipoRespuesta" class="form-select">
                                <option selected id="selectTipoRespuestaEnunciado"></option>
                                <option value="tRVF" id="selectTipoRespuestaVF"></option>
                                <option value="tRMcq" id="selectTipoRespuestaMcq"></option>
                                <option value="tRTexto" id="selectTipoRespuestaTexto"></option>
                                <option value="tRTextoCorto" id="selectTipoRespuestaShortText"></option>
                                <option value="tRFoto" id="selectTipoRespuestaPhoto"></option>
                                <option value="tRFotoTexto" id="selectTipoRespuestaPhotoText"></option>
                                <option value="tRMultiFotos" id="selectTipoRespuestaMultiPhotos"></option>
                                <option value="tRMultiFotosTexto" id="selectTipoRespuestaMultiPhotosText"></option>
                                <option value="tRVideo" id="selectTipoRespuestaVideo"></option>
                                <option value="tRSinRespuesta" id="selectTipoRespuestaSR"></option>
                                <option value="trVideoTexto" id="selectTipoRespuestaVideoText"></option>
                            </select>
                            <div class="invalid-feedback" id="selectTipoRespuestaInvalid"></div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div class="col-sm-12">
                                <label for="tituloNT" class="form-label" id="tituloNTLabel"></label>
                                <input type="text" id="tituloNT" class="form-control"
                                    placeholder="">
                                <div class="invalid-feedback" id="tituloNTInvalid"></div>
                                <small class="text-muted" id="tituloNTExplica"></small>
                            </div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div for="col-sm-12">
                                <label for="textoAsociadoNT" class="form-label" id="textAsociadoNTLabel"></label>
                                <textarea class="form-control" id="textoAsociadoNT" name="textoAsociadoNT"
                                    placeholder=""></textarea>
                                <div class="invalid-feedback" id="textoAsociadoNTInvalid"></div>
                            </div>
                        </div>
                        <div id="tRcamposExtra" class="row g-1 align-items-center mx-1 mb-4" hidden>
                            <div id="tRverdaderoFalso" class="row align-items-center my-1 g-1" hidden>
                                <label for="verdaderoNTDiv" class="form-label" id="verdaderoNTDivLabel"></label>
                                <div id="verdaderoNTDiv" class="row g-1">
                                    <div class="col-sm-6 form-check">
                                        <div class="invalid-feedback" id="rbVFVNTInvalid"></div>
                                        <input class="form-check-input" type="radio" name="rbVFNT" id="rbVFVNT"
                                            value="verdadero">
                                        <label class="form-check-label" for="rbVFVNT" id="rbVFVNTVLabel"></label>
                                    </div>
                                    <div class="col-sm-6 form-check">
                                        <input class="form-check-input" type="radio" name="rbVFNT" id="rbVFFNT"
                                            value="falso">
                                        <label class="form-check-label" for="rbVFFNT" id="rbVFFNTLabel"></label>
                                    </div>
                                </div>
                            </div>
                            <div id="tRMCQ" class="row g-2 align-items-center my-1" hidden>
                                <div class="row g-2 align-items-center">
                                    <div class="col-sm-6">
                                        <label class="form-label" for="rVMCQ" id="rVMCQLabel"></label>
                                        <input type="text" id="rVMCQ" class="form-control"
                                            placeholder="">
                                        <div class="invalid-feedback" id="rVMCQInvalid"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label" for="rD1MCQ" id="rD1MCQLabel"></label>
                                        <input type="text" id="rD1MCQ" class="form-control"
                                            placeholder="">
                                        <div class="invalid-feedback" id="rD1MCQInvalid"></div>
                                    </div>
                                </div>
                                <div class="row g-2 align-items-center">
                                    <div class="col-md-6">
                                        <label class="form-label" for="rD2MCQ" id="rD2MCQLabel"></label>
                                        <input type="text" id="rD2MCQ" class="form-control"
                                            placeholder="">
                                        <div class="invalid-feedback" id="rD2MCQInvalid"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="rD3MCQ" id="rD3MCQLabel"></label>
                                        <input type="text" id="rD3MCQ" class="form-control"
                                            placeholder="">
                                        <div class="invalid-feedback" id="rD3MCQInvalid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-1 align-items-center mx-1 mb-4">
                            <div class="row g-1">
                                <label class="form-label" for="cbEspacioDiv">
                                    <span id="cbEspacioDivLabel"></span>
                                    <a role="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="popover"
                                        data-bs-content="<b>Físico</b>: la tarea se tiene que realizar cerca de la posición del POI. <b>Mapa virtual</b>: la tarea puede realizarse a través de LocalizARTE desde cualquier lugar."
                                        data-bs-container="#nuevaTareaModal" data-bs-html="true"
                                        id="cbEspacioDivPopover">?</a>
                                </label>
                                <div class="row mx-1" id="cbEspacioDiv">
                                    <div class="form-check col-md-4">
                                        <div class="invalid-feedback" id="cbEspacio1Invalid"></div>
                                        <input class="form-check-input" type="checkbox" name="cbEspacio" id="cbEspacio1"
                                            value="physical">
                                        <label class="form-check-label" for="rbEspacio1" id="rbEspacio1Label"></label>
                                    </div>
                                    <div class="form-check col-md-4">
                                        <input class="form-check-input" type="checkbox" name="cbEspacio" id="cbEspacio2"
                                            value="virtualMap">
                                        <label class="form-check-label" for="rbEspacio2" id="rbEspacio2Label"></label>
                                    </div>
                                    <div class="form-check col-md-4" hidden>
                                        <input class="form-check-input" type="checkbox" name="cbEspacio" id="cbEspacio3"
                                            value="web">
                                        <label class="form-check-label" for="rbEspacio3" id="rbEspacio3Label"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-1 mb-4">
                            <small class="text-muted" id="modalNuevaTareaObligatorios"></small>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8 text-center">
                                <button class="btn btn-primary" type="button" id="enviarNT"></button>

                <div class="modal-header titulo">
                    <h3 id="modalIniciaSesionTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div class="row g-1 justify-content-around mx-1 mb-4">

                                <input type="text" id="inicioMail" class="form-control" placeholder="ejemplo@email.es">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="nuevoUsuarioModal" tabindex="-1" role="dialog"
        aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="tituloModalnuevoUsuarioModal"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistro">
                        <div class="row g-1 justify-content-around mx-1 mb-4">
                            <div class="col-md-5">
                                <label for="registroMail" class="form-label" id="registroMailLabel"></label>
                                <input type="text" id="registroMail" class="form-control"
                                    placeholder="ejemplo@email.es">
                                <div class="invalid-feedback" id="registroMailInvalid"></div>
                            </div>
                            <div class="col-md-5">
                                <label for="registroPass" class="form-label" id="registroPassLabel"></label>
                                <input type="password" id="registroPass" class="form-control"
                                    placeholder="superman">
                                <div class="invalid-feedback" id="registroPassInvalid"></div>
                            </div>
                        </div>
                        <div class="row g-1 justify-content-around mx-1 mb-4">
                            <div class="col-md-5">
                                <label for="registroNombre" class="form-label" id="registroNombreLabel"></label>
                                <input type="text" id="registroNombre" class="form-control" placeholder="Claude">
                            </div>
                            <div class="col-md-5">
                                <label for="registroApellido" class="form-label" id="registroApellidoLabel"></label>
                                <input type="text" id="registroApellido" class="form-control" placeholder="Shannon">
                            </div>
                        </div>
                        <div class="row mx-1 mb-4">
                            <small class="text-muted" id="camposObligatoriosRegistroLabel"></small>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-8 text-center">
                                <button type="button" class="btn btn-primary" id="registroEnviar"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarCerrar" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalConfirmarCierreTitle"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="text-center" id="modalConfirmarCierreAsk"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" id="aceptaCerrarSesion">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="realizarTareaModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloRealizaTarea"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-md-flex flex-md-row g-1 mb-3">
                        <div class="col-md-auto order-md-1 text-center" id="colImgRepoRealizaTarea">
                            <img class="imagen" id="imgRepoRealizaTarea">
                        </div>
                        <div class="col order-md-2">
                            <div id="atrRealizaTarea" class="py-2 px-1"></div>
                        </div>
                    </div>
                    <div id="contenedorMcqRealizaTarea" class="row g-1 my-1" hidden>
                        <label for="mcqOpcionesRealizaTarea" class="mt-3" id="mcqOpcionesRealizaTareaLabel"></label>
                        <div id="mcqOpcionesRealizaTarea" class="row g-1 form-check"></div>
                    </div>
                    <div id="contenedorvFRealizaTarea" class="row g-1 my-1" hidden>
                        <label for="vFOpcionesRealizaTarea" class="mt-3" id="vFOpcionesRealizaTareaLabel"></label>
                        <div id="vFOpcionesRealizaTarea" class="row g-1 form-check">
                            <div class="my-1 form-check">
                                <input class="form-check-input" type="radio" name="vFRealizaTarea" id="vF1RealizaTarea"
                                    value="True">
                                <label class="form-check-label" for="vF1RealizaTarea" id="vF1RealizaTareaLabel"></label>
                            </div>
                            <div class="my-1 form-check">
                                <input class="form-check-input" type="radio" name="vFRealizaTarea" id="vF2RealizaTarea"
                                    value="False">
                                <label class="form-check-label" for="vF2RealizaTarea" id="vF2RealizaTareaLabel"></label>
                            </div>
                        </div>
                    </div>
                    <div id="contenendorCamara" class="row g-1 justify-content-center my-1" hidden>
                        <button type="button" class="col-auto btn btn-primary text-center align-items-center"
                            data-bs-toggle="modal" data-bs-target="#modalCamara" onclick="inicioCamara()"
                            id="btIniciarCamara">
                            <img src="./resources/camera.svg" class="pe-2 pb-1">Iniciar cámara
                        </button>
                        <label for="btIniciarCamara" class="form-check-label is-invalid" id="lblSinRealizarFoto"
                            hidden></label>
                        <div class="row w-50" id="resultadoCaptura" hidden>
                            <img id="foto" class="img-fluid">
                        </div>
                    </div>
                    <div class="row g-1 my-1">
                        <div class="col-12">
                            <label for="notasRealizaTarea" class="form-label" id="lblnotasRealizaTareaLabel"></label>
                            <input type="text" id="tbnotasRealizaTarea" class="form-control"
                                placeholder="">
                        </div>
                    </div>
                    <div class="row my-2 justify-content-center">
                        <button type="button" class="col-auto btn btn-primary" id="finalizarTarea"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bg-dark" id="modalCamara" tabindex="-1" aria-labelledby="modalCamaraLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-fullscreen bg-dark">
            <div class="modal-content">
                <div class="modal-body bg-dark">
                    <div class="row card bg-dark">
                        <video id="webcam" autoplay playsinline class="img-fluid m-auto" width="640" height="480"
                            style="height: 75vh; width: auto;"></video>
                        <canvas id="canvas" class="d-none"></canvas>
                    </div>
                </div>
                <div class="modal-footer align-items-center justify-content-around bg-dark border-0">
                    <div class="col text-center">
                        <button type="button" class="btn-close btn-danger bg-danger btn-lg rounded-pill"
                            aria-label="Close" onclick="paraCamara()"></button>
                    </div>
                    <div class="col text-center">
                        <button onclick="capturaCamara()" class="btn btn-primary btn-lg rounded-pill"><img
                                src="./resources/camera.svg"></button>
                    </div>
                    <div class="col text-center">
                        <button onclick="reversoCamara()" class="btn btn-secondary btn-lg rounded-pill"><img
                                src="./resources/cameraswitch.svg"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="botonFlotante">
        <div class="interruptorFlotante rounded-pill px-2 py-1 mb-2" id="interruptorProfesor"
            onclick="cambiaVistaProfesor()" hidden>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="swVistaProfesor">
                <label class="form-check-label colorActivo" for="swVistaProfesor" id="labelVistaProfesor"></label>
            </div>
        </div>
        <div class="text-end" id="seguir" onclick="seguir();">
            <img src="resources/centrar.svg" id="imagenSeguir">
        </div>
    </div>

    <div class="centroOFF" id="divSpinner">
        <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="contributionsModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title titulo" id="titleContributionsModal"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyContributionsModal"></div>
            </div>
        </div>
    </div>

    <script src="./libraries/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./libraries/leaflet-1.7.1/leaflet.js"></script>
    <script src="./libraries/Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="./libraries/mustache.js-4.2.0/mustache.js"></script>
    <script src="./libraries/webcam-easy/dist/webcam-easy.min.js" charset="utf-8"></script>
    <script type="text/javascript"
        src="./libraries/browser-image-compression-1.0.13/dist/browser-image-compression.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-analytics-compat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>

    <script src="./js/languages/translate.js" type="text/javascript"></script>
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/util.js" type="text/javascript"></script>

    <script src="./js/answers.js" type="text/javascript"></script>
    <script src="./js/contributions.js" type="text/javascript"></script>
    <script src="./js/users.js" type="text/javascript"></script>
    <script src="./js/tasks.js" type="text/javascript"></script>
    <script src="./js/contexts.js" type="text/javascript"></script>
    <script src="./js/mapa.js" type="text/javascript"></script>
    <script src="./js/info.js" type="text/javascript"></script>
</body>

</html>
